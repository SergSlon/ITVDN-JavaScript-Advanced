<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Прототип</title>

    <script type="text/javascript">

        function Rectangle(w, h) {
            // свойства
            this.width = w;
            this.height = h;
        }

        // Метод прототипа Rectangle будет доступен каждому экземпляру, но храниться будет в прототипе соответственно занимать меньше места 
        // чем если бы метод принадлежал каждому экземпляру.
        Rectangle.prototype.getArea = function () {
            return this.width * this.height;
        }

        var rect = new Rectangle(100, 50);
        var rect2 = new  Rectangle(200,200);
        document.write("Площадь прямоугольника " + rect.getArea());
        document.write('<br> S rectangle = ' + rect2.getArea());

        /*==========================================================*/

        function Circle(R){
            this.radius = R;
        }

        //Pi*(R*R)
        Circle.prototype.getCircleS = function(){
            var R = this.radius;
            var Pi = Math.PI;
            return Pi*(R*R);
        }

        var circle1 = new Circle(3);
        document.write('<br>' + circle1.getCircleS());
    </script>

</head>

</html>
