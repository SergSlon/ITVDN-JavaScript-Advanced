<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML 5 - Пример проверки достоверности ввода</title>
</head>
<body>
    <form>
        Login
        <!-- required="required" - поле обязательно для заполнения -->
        <input type="text" name="login" required="required" />
        <br />

        Password
        <input type="password" name="password" required="required" /><br />

        Email
        <!-- type="email" - поле должно содержать данные в формате email адреса -->
        <input required="required" type="email" name="emailAddress" /><br />

        Phone
        <!-- pattern="\d{3}-\d{2}-\d{2}" - поле должно содержать значение которое соответствует формату заданному через регулярное выражение -->
        <input required="required"  type="text" pattern="\d{3}-\d{2}-\d{2}" title="Формат телефона 000-00-00" name="emailAddress" /><br />

        <input type="submit" />
    </form>
</body>
</html>
