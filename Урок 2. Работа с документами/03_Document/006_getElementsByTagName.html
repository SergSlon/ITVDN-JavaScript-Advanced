 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>getElementsByTagName</title>
    <script type="text/javascript">

        window.onload = function () {
            // получение всех элементов <p>
            var paragraphs = document.getElementsByTagName("p");

            for (var i = 0; i < paragraphs.length; i++) {
                // смена CSS атрибута color для всех параграфов
                paragraphs[i].style.color = "red";
            }

            var titles = document.getElementsByTagName('h4');
            console.log(titles);
            for (var i = 0; i < titles.length; i++) {
                var obj = titles[i];
                obj.style.color = 'red';
            }
            titles['4'].style.color = '#777';
        }
    </script>
</head>
<body>
    <p style="color:green">Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>
    <p>Hello world!!!</p>


    <h4>Lorem 1</h4><h4>Lorem 2</h4><h4>Lorem 3</h4><h4>Lorem 4</h4><h4>Lorem 5</h4><h4>Lorem 6</h4>
</body>
</html>
